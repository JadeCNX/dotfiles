# Don't print a new line at the start of the prompt
add_newline = true

[battery]
disabled = true
charging_symbol = ""
discharging_symbol = ""
full_symbol = ""

[[battery.display]]
style = "bold red"
threshold = 10

[[battery.display]]
style = "bold yellow"
threshold = 30

[[battery.display]]
style = "bold green"
threshold = 80

[character]
symbol = ""
vicmd_symbol = ""
# use_symbol_for_status = true

[cmd_duration]
min_time = 500
# prefix = "underwent "

[directory]
prefix = " "
style = "blue"
truncation_length = 7
truncate_to_repo = false

[docker_context]
prefix = " "

[erlang]
prefix = " "

[elixir]
symbol = " "

[git_branch]
symbol = " "

[git_status]
disabled = false
ahead = ""
behind = ""
diverged = ""
show_sync_count = true
style = "bright-yellow"
conflicted.value = ""
conflicted.style = "cyan"
conflicted_count.enabled = true
conflicted_count.style = "cyan"
deleted.value = "  "
deleted.style = "red"
deleted_count.enabled = true
deleted_count.style = "red"
modified.value = "  "
modified.style = "white"
modified_count.enabled = true
modified_count.style = "white"
renamed = ""
# renamed.style = "blue"
# renamed_count.enabled = true
# renamed_count.style = "blue"
staged.value = "  "
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
stashed.value = "  "
stashed.style = "#D79E4A"
stashed_count.enabled = true
stashed_count.style = "#D79E4A"
untracked.value = "  "
untracked.style = "blue"
untracked_count.enabled = true
untracked_count.style = "blue"

[golang]
symbol = "ﳑ "

[java]
symbol = " "

[kubernetes]
symbol = "ﴱ "

[memory_usage]
disabled = true
prefix = ""
show_percentage = true
show_swap = false
style = "bold dimmed white"
symbol = " "
threshold = 50

[nodejs]
symbol = " "

[package]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[time]
disabled = true
format = " %T"
style = "bright-white"

