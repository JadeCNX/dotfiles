# Don't print a new line at the start of the prompt
add_newline = true
scan_timeout = 1

[aws]
symbol = " "
disabled = true

[gcloud]
symbol = " "
disabled = true

[battery]
disabled = true
charging_symbol = ""
discharging_symbol = ""
full_symbol = ""

[[battery.display]]
style = "bold red"
threshold = 10

[[battery.display]]
style = "bold yellow"
threshold = 30

[[battery.display]]
style = "bold green"
threshold = 80

[character]
success_symbol = "[](green)"
error_symbol = "[ ](red)"
vicmd_symbol = "[](yellow)"
# use_symbol_for_status = true

[cmd_duration]
min_time = 500
# prefix = "underwent "

[directory]
format = "[ $path]($style)[$read_only]($read_only_style) "
style = "blue"
truncation_length = 7
truncate_to_repo = false

[docker_context]
symbol = " "
only_with_files = true

[erlang]
symbol = " "

[elixir]
symbol = " "

[git_branch]
symbol = " "

[git_commit]
# only_detached = false
# tag_disabled = false
tag_symbol = " "
format = "[ $hash]($style) [$tag]($style)"

[git_status]
disabled = false
# format = "[\\[$ahead_behind$all_status\\]]($style) "
ahead = "[$count ](yellow)"
behind = "[$count ](yellow)"
conflicted = "[$count ](cyan)"
deleted = "[$count ](red)"
diverged = ""
modified = "[$count ](blue)"
renamed = ""
staged = "[$count ](green)"
stashed = "[$count ](bold yellow)"
untracked = "[$count ](purple)"
# style = "fg:bright-yellow bg:white"

[golang]
symbol = "ﳑ "

[java]
symbol = " "

[kubernetes]
symbol = "ﴱ "

[memory_usage]
disabled = true
prefix = ""
show_percentage = true
show_swap = false
style = "bold dimmed white"
symbol = " "
threshold = 50

[nodejs]
symbol = " "

[package]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "

[time]
disabled = true
format = " %T"
style = "bright-white"

