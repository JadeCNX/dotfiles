add_newline = true
scan_timeout = 1
format = """
$username\
$hostname\
$shlvl\
$directory\
$vcsh\
${custom.giturl}\
${custom.git_email}\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$all\
$shell\
$character
"""
[hostname]
ssh_only = true
format = "[$ssh_symbol$hostname]($style)@"

[aws]
symbol = " "
disabled = true

[gcloud]
symbol = " "
disabled = true

[battery]
disabled = true
charging_symbol = ""
discharging_symbol = ""
full_symbol = ""

[[battery.display]]
style = "bold red"
threshold = 10

[[battery.display]]
style = "bold yellow"
threshold = 30

[[battery.display]]
style = "bold green"
threshold = 80

[character]
success_symbol = "[](green)"
error_symbol = "[](red)"
vicmd_symbol = "[](yellow)"
# use_symbol_for_status = true

[cmd_duration]
min_time = 500
# prefix = "underwent "

[directory]
format = "[$path]($style)[$read_only]($read_only_style) "
style = "blue"
truncation_length = 7
truncate_to_repo = false
home_symbol = " "
read_only = " "

[directory.substitutions]
" /Documents" = " "
" /Movies" = " "
" /Music" = " "
" /Downloads" = " "
" /Develops" = "גּ "
" /Pictures" = " "
" /Applications" = " "
" /Desktop" = " "
" /Dropbox" = " "
" /Library" = " "
"/Applications" = " "
".git" = ". "

[docker_context]
symbol = " "
only_with_files = true

[erlang]
symbol = " "
disabled = true

[elixir]
symbol = " "
disabled = true

[git_branch]
symbol = " "

[git_commit]
# only_detached = false
# tag_disabled = false
tag_symbol = " "
format = "[ $hash]($style) [$tag]($style)"

[git_status]
disabled = false
format = "([$all_status$ahead_behind]($style) )"
ahead = "[$count ](yellow)"
behind = "[$count ](yellow)"
conflicted = "[$count ](blue)"
deleted = "[$count ](red)"
diverged = ""
modified = "[$count ](cyan)"
renamed = ""
staged = "[$count ](green)"
stashed = "[$count ](bold yellow)"
untracked = "[$count ](purple)"
# style = "fg:bright-yellow bg:white"

[golang]
symbol = "ﳑ "
disabled = true

[java]
symbol = " "
disabled = true

[kubernetes]
symbol = "ﴱ "
disabled = true

[memory_usage]
disabled = true
prefix = ""
show_percentage = true
show_swap = false
style = "bold dimmed white"
symbol = " "
threshold = 50

[nodejs]
symbol = " "

[package]
symbol = " "
disabled = true

[perl]
symbol = " "
disabled = true

[php]
symbol = " "
disabled = true

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "
disabled = true

[time]
disabled = true
format = " %T"
style = "bright-white"

[custom.giturl]
# disabled = true
description = "Display symbol for remote Git server"
command = """
GIT_REMOTE=$(command git ls-remote --get-url 2> /dev/null)
if [[ "$GIT_REMOTE" =~ "github" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "gitlab" ]] || [[ "$GIT_REMOTE" =~ git.alm ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "bitbucket" ]]; then
    GIT_REMOTE_SYMBOL=" "
elif [[ "$GIT_REMOTE" =~ "git" ]]; then
    GIT_REMOTE_SYMBOL=" "
else
    GIT_REMOTE_SYMBOL=" "
fi
echo "$GIT_REMOTE_SYMBOL "
"""
format = "[$output ]($style) "
shell = ["bash", "--noprofile", "--norc"]
style = "purple"
when = 'git rev-parse --is-inside-work-tree 2> /dev/null'

[custom.git_email]
command = 'echo "`git config user.email | cut -c1-6`..."'
format = "﯑[$output]($style) "
style = "bright-yellow bold"
when = "git rev-parse --git-dir 2> /dev/null"

# https://github.com/tbro/lunar
[custom.lunar]
description = "Display moon phase"
command = "lunar"
when = 'true'
