# All SpaceVim option below [option] section
[options]
# set spacevim theme. by default colorscheme layer is not loaded,
# if you want to use more colorscheme, please load the colorscheme
# layer
colorscheme = "one"
colorscheme_bg = "dark"
# Disable guicolors in basic mode, many terminal do not support 24bit
# true colors
enable_guicolors = true
# Disable statusline separator, if you want to use other value, please
# install nerd fonts
statusline_separator = "arrow"
statusline_inactive_separator = "arrow"
buffer_index_type = 4
enable_tabline_filetype_icon = true
enable_statusline_mode = false

default_indent = 4

checkinstall = 1
enable_language_specific_leader = 0

# Default snippet engine
auto_disable_touchpad = 1
autocomplete_method = 'deoplete'
autocomplete_parens = 1
buffer_index_type = 4
enable_bepo_layout = 0
# enable_cursorcolumn = 0

# linter plugin
enable_ale = 1
enable_neomake = 0

# File Manager
filemanager = 'nerdtree'
filetree_direction = 'left'
# enable_os_fileformat_icon = true
enable_vimfiler_filetypeicon = true

snippet_engine = "ultisnips"

# Use original vim kbd
# vimcompatible = true

bootstrap_after = 'config#after'
#=============================================================================

# Enable autocomplete layer
[[layers]]
name = 'autocomplete'
auto-completion-return-key-behavior = "complete"
auto-completion-tab-key-behavior = "smart"

[[layers]]
name = 'shell'
default_position = 'top'
default_height = 30

[[layers]]
name = "denite"

[[layers]]
name = "VersionControl"

[[layers]]
name = "colorscheme"

[[layers]]
name = "debug"

[[layers]]
name = "default"

