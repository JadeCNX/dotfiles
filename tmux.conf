# Change default prefix
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# List of plugins
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'laktak/extrakto'
# set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# set -g @plugin 'odedlaz/tmux-onedark-theme'
# set -g @plugin 'seebi/tmux-colors-solarized'
# set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-copycat'
# set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'tmux-plugins/tmux-sidebar'
# set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

# Add truecolor and italic support https://link.medium.com/22u8nO0YHT
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# switch panes
# bind h select-pane -L
# bind l select-pane -R
# bind k select-pane -U
# bind j select-pane -D

# bind H resize-pane -L 10
# bind L resize-pane -R 10
# bind K resize-pane -U 10
# bind J resize-pane -D 10

# New pane at current path
bind-key "%" split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -v -c "#{pane_current_path}"
bind-key "c" new-window -c "#{pane_current_path}"

set -g @thumbs-key 'F'
set -g @thumbs-command 'echo -n {} | pbcopy'
set -g @thumbs-upcase-command 'open'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'ssh psql mysql sqlite3 "~yarn start" "~serve -l"'

set -g @fingers-hint-format '#[fg=red,bold,italic]%s'
set -g @fingers-hint-format-nocompact '#[fg=red,bold,italic][%s]'
set -g @fingers-highlight-format '#[fg=green,dim]%s'
set -g @fingers-highlight-format-nocompact '#[fg=green,dim][%s]'
set -g @fingers-compact-hints 1
# set -g @fingers-copy-command-uppercase 'tmux paste-buffer'
# set -g @fingers-copy-command-uppercase 'xargs open'

# set -g @fingers-pattern-0 '[0-9A-Za-z_-@$]+'
# set -g @fingers-pattern-1 '\w'

# tmux-better-mouse-mode
set -g @emulate-scroll-for-no-mouse-alternate-buffer 'on'

# tmux-continuum
# set -g @continuum-restore 'on'
# set -g @continuum-boot 'on'
# set -g @continuum-boot-options 'iterm'

# extrakto
# set -g @extrakto_key 'e'
set -g @extrakto_default_opt 'word' #lines path/url
set -g @extrakto_split_size '15'
set -g @extrakto_grab_area	'full'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Use vi keys
set -gw mode-keys vi
set-option -g status-keys vi
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi 'y' send-keys -X copy-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi 'C-v' send-keys -X rectangle-toggle

# Start numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Clear buffers
bind C-k send-keys -R \; clear-history

# Mouse support
set -g mouse on

# Activity monitoring
# setw -g monitor-activity on
# set -g visual-activity on

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=#1c1b19,bg=#918175"
set -g status-right-style "none"
set -g pane-active-border-style "fg=#fce8c3"
set -g status-style "none,bg=#2d2c29"
set -g message-style "fg=#1c1b19,bg=#918175"
set -g pane-border-style "fg=#918175"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "none"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=#fce8c3,bg=#2d2c29"
set -g status-left "#[fg=#1c1b19,bg=#fce8c3] #S #[fg=#fce8c3,bg=#2d2c29,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=#918175,bg=#2d2c29,nobold,nounderscore,noitalics]#[fg=#1c1b19,bg=#918175] %Y-%m-%d  %H:%M #[fg=#fce8c3,bg=#918175,nobold,nounderscore,noitalics]#[fg=#1c1b19,bg=#fce8c3] #h "
setw -g window-status-format "#[fg=#fce8c3,bg=#2d2c29] #I #[fg=#fce8c3,bg=#2d2c29] #W "
setw -g window-status-current-format "#[fg=#2d2c29,bg=#918175,nobold,nounderscore,noitalics]#[fg=#1c1b19,bg=#918175] #I #[fg=#1c1b19,bg=#918175] #W #[fg=#918175,bg=#2d2c29,nobold,nounderscore,noitalics]"


# set inactive/active window styles
set -g window-style 'bg=default' # fg=#465457,
set -g window-active-style 'bg=default' # fg=#aab2bf,
